name: tradesimulation
description: A Flutter application for simulating stock trading.
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: '>=3.1.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  candlesticks: ^2.1.0
  http: ^1.0.0
  firebase_core: ^2.10.0
  firebase_auth: ^4.5.0
  cloud_firestore: ^4.14.0
  flutter_svg: ^1.1.6 # For rendering SVG images
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/data.json # Contains simulation data for stock prices